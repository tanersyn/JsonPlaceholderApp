    <script>
        window.onload = async function () {
          await loadData();
          renderHtml(data);
        };

        var data = [];
        
        // Verilerin jsonplaceholderdan alınması
        const loadData = async () => {
          let response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          data = await response.json();
          console.log(data);
        };
        
        // Alınan verilerin anasayfada gözükmesi
        const renderHtml = async (dataSource) => {
          const container = document.getElementById("accordionExample");
          container.innerHTML = "";
          for (let i = 0; i < 5; i++) {
            container.innerHTML += `<div class="accordion-item">
          <h2 class="accordion-header" id="heading${i}">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse${i}"
              aria-expanded="true"
              aria-controls="collapse${i}"
            >
              ${dataSource[i].title}
            </button>
          </h2>
          <div
            id="collapse${i}"
            class="accordion-collapse collapse"
            aria-labelledby="heading${i}"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <strong>${dataSource[i].body}</strong>
            </div>
          </div>
        </div>`;
          }
        };
      </script>
